<div class="card-group">
    <div class="card">
      <img src="{{data.course_picture.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <button class="btn btn-success">{{data.category}}</button>
        <br><br>
        <h4 class="card-title" style="font-family:cursive;">{{data.course_name}}</h4>
        <hr>
        <p class="card-text">{{data.course_description}}</p>
        <hr>
        <h4 class="card-text" style="font-family:Arial, Helvetica, sans-serif"><b>â‚¹{{data.course_price}}</b></h4>
      
      <form action="{%url 'add-to-cart' data.id %}" class="p-2"> 
         
        <button class="btn btn-outline-primary" style="float: center" type="button" id="decrement" onclick="quantityUpdate(-1,{{data.id}})"><b>-</b></button>
        <input type="number" name="quantity" value="1" id="quantity{{data.id}}" style='width:50px' class="text-center">
        <button class="btn btn-outline-primary"type="button" id="increment" onclick="quantityUpdate(1,{{data.id}})"><b>+</b></button>
        <button type="submit" class="btn btn-primary" style="float: inline-end;">Add to cart</button>
        </form>
      </div>
      
      <div class="card-footer">
        <img src="{{data.mentor.mentor_picture.url}}" class="rounded" alt="..." height="50px" width="-100px">
        <span class="card-text">{{data.mentor.mentor_name}}</span>

      </div>
    </div>
    </div>
